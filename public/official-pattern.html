<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent - Official Pattern</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1b26;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #242530;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-width: 800px;
            width: 100%;
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: #1a1b26;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }

        .status-dot.connected {
            background: #10b981;
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }
            50% {
                box-shadow: 0 0 0 8px rgba(16, 185, 129, 0);
            }
        }

        .main-control {
            text-align: center;
            margin: 40px 0;
        }

        .mic-button {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .mic-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        .mic-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .mic-button.active {
            animation: pulse-active 1s infinite;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border-color: #ef4444;
        }

        @keyframes pulse-active {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }
            50% {
                box-shadow: 0 0 0 20px rgba(239, 68, 68, 0);
            }
        }

        .mic-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .conversation-area {
            background: #1a1b26;
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-role {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
            opacity: 0.6;
        }

        .message.user .message-role {
            color: #667eea;
        }

        .message.assistant .message-role {
            color: #10b981;
        }

        .message-content {
            background: #242530;
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: rgba(102, 126, 234, 0.1);
            border-left: 3px solid #667eea;
        }

        .message.assistant .message-content {
            background: rgba(16, 185, 129, 0.1);
            border-left: 3px solid #10b981;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 10px 20px;
            background: #2a2b3d;
            border: 1px solid #3a3b4d;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .control-btn:hover {
            background: #3a3b4d;
            border-color: #667eea;
        }

        .tools-indicator {
            margin-top: 20px;
            padding: 15px;
            background: #1a1b26;
            border-radius: 8px;
        }

        .tools-indicator h3 {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .tool-badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid #667eea;
            border-radius: 16px;
            font-size: 12px;
            margin: 4px;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .admin-link {
            text-align: center;
            margin-top: 20px;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .admin-link:hover {
            opacity: 1;
        }

        .admin-link a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Voice Assistant</h1>
            <p style="opacity: 0.6;">OpenAI Realtime API - Official Pattern</p>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Disconnected</span>
            </div>
            <div>
                <span id="model" style="opacity: 0.6; font-size: 14px;">gpt-realtime</span>
            </div>
        </div>

        <div class="main-control">
            <button id="micButton" class="mic-button" disabled>
                üé§
            </button>
            <p style="margin-top: 20px; opacity: 0.6; font-size: 14px;">
                Click to start/stop talking
            </p>
        </div>

        <div id="conversation" class="conversation-area">
            <div style="text-align: center; opacity: 0.4; padding: 40px;">
                Start a conversation...
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="clearConversation()">Clear</button>
            <button class="control-btn" onclick="interrupt()">Interrupt</button>
            <button class="control-btn" onclick="toggleTools()">Toggle Tools</button>
            <button class="control-btn" onclick="location.href='/admin.html'">Admin</button>
        </div>

        <div class="tools-indicator">
            <h3>Available Tools:</h3>
            <div id="toolsList">
                <span class="tool-badge">üìÑ RAG Search</span>
                <span class="tool-badge">üåê Web Search</span>
                <span class="tool-badge">‚òÅÔ∏è Weather</span>
                <span class="tool-badge">‚úàÔ∏è Flights</span>
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div class="admin-link">
            <a href="/admin.html">‚öôÔ∏è Configure Settings</a>
        </div>
    </div>

    <!-- SDK Import -->
    <script type="module">
        import { RealtimeAgent, RealtimeSession } from '/sdk/agents/index.js';
        import { OpenAIRealtimeWebRTC } from '/sdk/agents/openai-realtime-webrtc.js';

        let agent;
        let session;
        let isConnected = false;
        let isTalking = false;
        let conversationItems = [];

        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const micButton = document.getElementById('micButton');
        const conversation = document.getElementById('conversation');
        const errorMessage = document.getElementById('errorMessage');

        // Tool definitions following the official pattern
        const searchDocumentsTool = {
            name: 'search_documents',
            description: 'Search through uploaded documents using semantic search',
            parameters: {
                type: 'object',
                properties: {
                    query: {
                        type: 'string',
                        description: 'The search query'
                    },
                    limit: {
                        type: 'number',
                        description: 'Maximum number of results to return',
                        default: 5
                    }
                },
                required: ['query']
            },
            execute: async (params) => {
                try {
                    const response = await fetch('/api/documents/search', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(params)
                    });
                    const results = await response.json();
                    return {
                        success: true,
                        results: results
                    };
                } catch (error) {
                    return {
                        success: false,
                        error: error.message
                    };
                }
            }
        };

        const weatherTool = {
            name: 'get_weather',
            description: 'Get current weather or forecast for a location',
            parameters: {
                type: 'object',
                properties: {
                    location: {
                        type: 'string',
                        description: 'City name, e.g., "London", "New York"'
                    },
                    forecast: {
                        type: 'boolean',
                        description: 'Get forecast instead of current weather',
                        default: false
                    },
                    days: {
                        type: 'number',
                        description: 'Number of forecast days (1-7)',
                        default: 3
                    }
                },
                required: ['location']
            },
            execute: async (params) => {
                // This would call your weather API
                return {
                    location: params.location,
                    temperature: '22¬∞C',
                    conditions: 'Partly cloudy',
                    forecast: params.forecast ? 'Next 3 days: Sunny' : null
                };
            }
        };

        async function initialize() {
            try {
                showStatus('Initializing...', false);
                
                // Get ephemeral key from server
                const response = await fetch('/api/session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        voice: localStorage.getItem('voice') || 'shimmer',
                        model: 'gpt-realtime'
                    })
                });

                if (!response.ok) {
                    throw new Error(`Failed to get session: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Ephemeral key received');

                // Create agent with tools
                agent = new RealtimeAgent({
                    name: 'Assistant',
                    instructions: localStorage.getItem('instructions') || 
                        `You are a helpful, witty, and friendly voice assistant. 
                         Keep your responses concise and natural.
                         You have access to document search, weather, and other tools.`,
                    voice: localStorage.getItem('voice') || 'shimmer',
                    tools: [searchDocumentsTool, weatherTool]
                });

                // Create session with WebRTC transport
                session = new RealtimeSession({
                    agent,
                    transport: new OpenAIRealtimeWebRTC()
                });

                // Set up event handlers
                setupEventHandlers();

                // Connect
                showStatus('Connecting...', false);
                await session.connect({
                    apiKey: data.ephemeralKey || data.value
                });

                isConnected = true;
                showStatus('Connected', true);
                micButton.disabled = false;

            } catch (error) {
                console.error('Initialization error:', error);
                showError(`Failed to initialize: ${error.message}`);
                showStatus('Error', false);
            }
        }

        function setupEventHandlers() {
            // Conversation events
            session.on('conversation.item.created', (event) => {
                console.log('Item created:', event);
                addToConversation(event.item);
            });

            session.on('conversation.item.completed', (event) => {
                console.log('Item completed:', event);
                updateConversationItem(event.item);
            });

            // Audio events
            session.on('response.audio.started', () => {
                console.log('Assistant speaking');
            });

            session.on('response.audio.done', () => {
                console.log('Assistant finished speaking');
            });

            // Tool events
            session.on('tool.call', (event) => {
                console.log('Tool called:', event);
                addToConversation({
                    role: 'tool',
                    content: `Calling ${event.tool}: ${JSON.stringify(event.params)}`
                });
            });

            // Error handling
            session.on('error', (error) => {
                console.error('Session error:', error);
                showError(error.message);
            });

            // Connection events
            session.on('disconnect', () => {
                showStatus('Disconnected', false);
                isConnected = false;
                micButton.disabled = true;
            });
        }

        // Mic button handling
        micButton.addEventListener('click', async () => {
            if (!isConnected) return;

            if (!isTalking) {
                // Start talking
                isTalking = true;
                micButton.classList.add('active');
                micButton.textContent = 'üî¥';
                
                // Start capturing audio
                await session.startListening();
                
            } else {
                // Stop talking
                isTalking = false;
                micButton.classList.remove('active');
                micButton.textContent = 'üé§';
                
                // Stop capturing and process
                await session.stopListening();
                await session.createResponse();
            }
        });

        function addToConversation(item) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${item.role}`;
            messageDiv.innerHTML = `
                <div class="message-role">${item.role}</div>
                <div class="message-content">${item.content?.text || item.text || item.content || '...'}</div>
            `;
            
            // Clear placeholder if needed
            if (conversation.querySelector('.placeholder')) {
                conversation.innerHTML = '';
            }
            
            conversation.appendChild(messageDiv);
            conversation.scrollTop = conversation.scrollHeight;
        }

        function updateConversationItem(item) {
            // Update existing item if needed
            const messages = conversation.querySelectorAll('.message');
            const lastMessage = messages[messages.length - 1];
            if (lastMessage && lastMessage.classList.contains(item.role)) {
                lastMessage.querySelector('.message-content').textContent = 
                    item.content?.text || item.text || item.content || '';
            }
        }

        function clearConversation() {
            conversation.innerHTML = `
                <div style="text-align: center; opacity: 0.4; padding: 40px;">
                    Start a conversation...
                </div>
            `;
            conversationItems = [];
        }

        function interrupt() {
            if (session) {
                session.interrupt();
            }
        }

        function toggleTools() {
            const toolsList = document.getElementById('toolsList');
            toolsList.style.display = toolsList.style.display === 'none' ? 'block' : 'none';
        }

        function showStatus(text, connected) {
            statusText.textContent = text;
            if (connected) {
                statusDot.classList.add('connected');
            } else {
                statusDot.classList.remove('connected');
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Initialize on load
        window.addEventListener('load', initialize);
    </script>
</body>
</html>
