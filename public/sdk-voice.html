<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDK Voice Assistant - OpenAI Realtime</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .status {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .control-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 30px auto;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .control-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .control-button:active {
            transform: scale(0.95);
        }

        .control-button.talking {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(102, 126, 234, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }

        .visualizer {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin: 20px 0;
        }

        .bar {
            width: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }

        .bar:nth-child(1) { animation-delay: 0s; height: 20px; }
        .bar:nth-child(2) { animation-delay: 0.1s; height: 30px; }
        .bar:nth-child(3) { animation-delay: 0.2s; height: 40px; }
        .bar:nth-child(4) { animation-delay: 0.3s; height: 35px; }
        .bar:nth-child(5) { animation-delay: 0.4s; height: 45px; }
        .bar:nth-child(6) { animation-delay: 0.5s; height: 35px; }
        .bar:nth-child(7) { animation-delay: 0.6s; height: 40px; }
        .bar:nth-child(8) { animation-delay: 0.7s; height: 30px; }
        .bar:nth-child(9) { animation-delay: 0.8s; height: 20px; }

        @keyframes wave {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1.5); }
        }

        .visualizer.idle .bar {
            animation: none;
            transform: scaleY(0.2);
        }

        .transcript {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
        }

        .transcript-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .transcript-item:last-child {
            border-bottom: none;
        }

        .transcript-role {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .transcript-text {
            color: #333;
            line-height: 1.5;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .secondary-button {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .secondary-button:hover {
            background: #667eea;
            color: white;
        }

        .admin-link {
            text-align: center;
            margin-top: 20px;
        }

        .admin-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .admin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Voice Assistant</h1>
        
        <div id="status" class="status">
            Initializing...
        </div>

        <div id="visualizer" class="visualizer idle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <button id="talkButton" class="control-button" disabled>
            Push to Talk
        </button>

        <div class="transcript" id="transcript">
            <div style="color: #999; text-align: center;">
                Conversation will appear here...
            </div>
        </div>

        <div class="controls">
            <button class="secondary-button" onclick="clearTranscript()">Clear</button>
            <button class="secondary-button" onclick="toggleMute()">Mute</button>
        </div>

        <div class="admin-link">
            <a href="/admin.html" target="_blank">‚öôÔ∏è Admin Panel</a>
        </div>
    </div>

    <!-- OpenAI SDK -->
    <script type="module">
        import { RealtimeSession } from '/sdk/agents/realtime-session.js';
        import { OpenAIRealtimeWebRTC } from '/sdk/agents/openai-realtime-webrtc.js';
        
        let session;
        let isConnected = false;
        let isTalking = false;
        let transcriptData = [];
        
        const statusEl = document.getElementById('status');
        const talkButton = document.getElementById('talkButton');
        const visualizer = document.getElementById('visualizer');
        const transcript = document.getElementById('transcript');
        
        // Initialize session
        async function initializeSession() {
            try {
                statusEl.textContent = 'Getting ephemeral key...';
                
                // Get ephemeral key from server
                const response = await fetch('/api/session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        voice: localStorage.getItem('voiceSettings.voice') || 'shimmer'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to get session: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Session data:', data);
                
                statusEl.textContent = 'Connecting to OpenAI...';
                
                // Create agent and session
                const agent = {
                    name: 'Assistant',
                    instructions: localStorage.getItem('voiceSettings.instructions') || 
                        'You are a helpful, witty, and friendly voice assistant. Keep your responses concise and natural.'
                };
                
                // Create session with WebRTC transport
                session = new RealtimeSession({
                    agent,
                    transport: new OpenAIRealtimeWebRTC()
                });
                
                // Set up event handlers
                session.on('conversation.item.completed', (event) => {
                    console.log('Item completed:', event);
                    addToTranscript(event.item);
                });
                
                session.on('response.audio.started', () => {
                    visualizer.classList.remove('idle');
                });
                
                session.on('response.audio.done', () => {
                    visualizer.classList.add('idle');
                });
                
                session.on('error', (error) => {
                    console.error('Session error:', error);
                    statusEl.textContent = `Error: ${error.message}`;
                    statusEl.className = 'status error';
                });
                
                // Connect with ephemeral key
                await session.connect({
                    apiKey: data.ephemeralKey || data.value,
                    model: 'gpt-realtime'
                });
                
                isConnected = true;
                statusEl.textContent = 'Connected - Ready to talk!';
                statusEl.className = 'status connected';
                talkButton.disabled = false;
                
                // Start receiving audio
                await session.startAudioCapture();
                
            } catch (error) {
                console.error('Failed to initialize:', error);
                statusEl.textContent = `Failed: ${error.message}`;
                statusEl.className = 'status error';
            }
        }
        
        // Push to talk functionality
        talkButton.addEventListener('mousedown', () => {
            if (!isConnected) return;
            
            isTalking = true;
            talkButton.classList.add('talking');
            talkButton.textContent = 'Listening...';
            visualizer.classList.remove('idle');
            
            // Start voice activity detection
            if (session) {
                session.startListening();
            }
        });
        
        talkButton.addEventListener('mouseup', () => {
            if (!isConnected) return;
            
            isTalking = false;
            talkButton.classList.remove('talking');
            talkButton.textContent = 'Push to Talk';
            
            // Stop voice activity detection
            if (session) {
                session.stopListening();
            }
        });
        
        // Also handle mouse leave
        talkButton.addEventListener('mouseleave', () => {
            if (isTalking) {
                isTalking = false;
                talkButton.classList.remove('talking');
                talkButton.textContent = 'Push to Talk';
                
                if (session) {
                    session.stopListening();
                }
            }
        });
        
        // Add to transcript
        function addToTranscript(item) {
            const role = item.role === 'assistant' ? 'Assistant' : 'You';
            const text = item.content?.text || item.output_text || item.text || '';
            
            if (!text) return;
            
            transcriptData.push({ role, text });
            renderTranscript();
        }
        
        function renderTranscript() {
            if (transcriptData.length === 0) {
                transcript.innerHTML = '<div style="color: #999; text-align: center;">Conversation will appear here...</div>';
                return;
            }
            
            transcript.innerHTML = transcriptData.map(item => `
                <div class="transcript-item">
                    <div class="transcript-role">${item.role}:</div>
                    <div class="transcript-text">${item.text}</div>
                </div>
            `).join('');
            
            // Scroll to bottom
            transcript.scrollTop = transcript.scrollHeight;
        }
        
        // Clear transcript
        window.clearTranscript = function() {
            transcriptData = [];
            renderTranscript();
        };
        
        // Toggle mute
        window.toggleMute = function() {
            if (session) {
                session.toggleMute();
            }
        };
        
        // Initialize on load
        initializeSession();
    </script>
</body>
</html>
